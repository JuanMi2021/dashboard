<div class="container">
    <div class="row mt-3" *ngIf="producto && !toggleLst">
        <div class="row">
            <h2 class="col">Producto {{producto["name"]["language"]}} ({{producto["id"]}})</h2>
            <button class="col-2 btn btn-light btn-outline-primary btn-sm" (click)='toggleLst=!toggleLst'>Volver a la lista</button>
        </div>
        <table class="table">
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
            <tr *ngFor="let c of campos;let i = index">
                <td>{{c}}</td>
                <td *ngIf="vals[i]!='[object Object]' && vals[i]!=='1' && vals[i]!=='0'">{{vals[i]}}</td>
                <td *ngIf="c=='description_short' && vals[i].language!='[object Object]'" >
                    <button type="button" *ngIf="toggleDscrptnshrt" class="btn btn-light btn-outline-primary btn-sm" (click)="toggleDscrptnshrt=!toggleDscrptnshrt">Ver contenido</button>
                    <button type="button" *ngIf="!toggleDscrptnshrt" class="btn btn-light btn-outline-primary btn-sm" (click)="toggleDscrptnshrt=!toggleDscrptnshrt">Ocultar contenido</button>
                    <div *ngIf="!toggleDscrptnshrt" [innerHTML]="vals[i].language"></div>
                </td>
                <td *ngIf="c=='description' && vals[i].language!='[object Object]'">
                    <button type="button" *ngIf="toggleDscrptn" class="btn btn-light btn-outline-primary btn-sm" (click)="toggleDscrptn=!toggleDscrptn">Ver contenido</button>
                    <button type="button" *ngIf="!toggleDscrptn" class="btn btn-light btn-outline-primary btn-sm" (click)="toggleDscrptn=!toggleDscrptn">Ocultar contenido</button>
                    <div *ngIf="!toggleDscrptn" [innerHTML]="vals[i].language"></div>
                </td>
                <td *ngIf="c=='name' && vals[i].language!='[object Object]'" [innerHTML]="vals[i].language" ></td>
                <td *ngIf="c=='link_rewrite' && vals[i].language!='[object Object]'"  [innerHTML]="vals[i].language"></td>
                <td *ngIf="c=='meta_title' && (vals[i].language!='[object Object]' && vals[i].language!=6)" [innerHTML]="vals[i].language" ></td>
                <td *ngIf="c=='meta_description' && (vals[i].language!='[object Object]' && vals[i].language!=6)" [innerHTML]="vals[i].language"></td>
                <td *ngIf="c=='meta_keywords' && (vals[i].language!='[object Object]' && vals[i].language!=6)" [innerHTML]="vals[i].language"></td>
                <td *ngIf="['name','meta_keywords','meta_title','description','description_short','meta_description','link_rewrite'].indexOf(c) == -1 && vals[i]=='[object Object]'">Vacio</td>
                <td *ngIf="c=='description_short' && (vals[i].language=='[object Object]' || vals[i].language==6)">Vacio</td>
                <td *ngIf="c=='description' && (vals[i].language=='[object Object]' || vals[i].language==6)">Vacio</td>
                <td *ngIf="c=='link_rewrite' && (vals[i].language=='[object Object]' || vals[i].language==6)">Vacio</td>
                <td *ngIf="c=='meta_title' && (vals[i].language=='[object Object]' || vals[i].language==6)">Vacio</td>
                <td *ngIf="c=='meta_description' && (vals[i].language=='[object Object]' || vals[i].language==6)" >Vacio</td>
                <td *ngIf="c=='meta_keywords' && (vals[i].language=='[object Object]' || vals[i].language==6)" >Vacio</td>
                <td *ngIf="vals[i]=='1'" >Si</td>
                <td *ngIf="vals[i]=='0'" >No</td>
            </tr>
        </table>
    </div>
    <div class="row" *ngIf="!producto || toggleLst==true">
            <!--
        <p [innerHTML]="productos"></p>
    --> 
        <h2 class="mt-3">Listado de productos</h2>
        <p *ngIf="!productos">Cargando</p>
        <table class="table" *ngIf="productos">
            <tr>
                <th *ngIf="productos" scope="col">ID</th>
                <th *ngIf="productos" scope="col">Nombre</th>
                <th *ngIf="productos" scope="col">Referencia</th>
            </tr>
            <tr *ngFor="let pr of productos;">
                <td class="l-3">{{pr["id"]}}</td>
                <td class="l-3">{{pr["name"]["language"]}}</td>
                <td class="l-3">{{pr["reference"]}}</td>
                <td><button type="submit" class="btn btn-light btn-outline-primary btn-sm" (click)='getAProduct(pr["id"])'>Ver Datos</button></td>
            </tr>
        </table>
    </div>
</div>
